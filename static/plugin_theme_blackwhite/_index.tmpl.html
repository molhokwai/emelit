<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NKENSA - Start page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Montserrat for headings, Cardo for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Cardo:400,400italic,700">
    <!-- Lightbox-->
    <link rel="stylesheet" href="vendor/lightbox2/css/lightbox.min.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Leaflet CSS - For the map-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.css">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div style="clear: both;">&nbsp;</div>

    <!-- about-->
    <section id="about" class="text">
      <div class="container">

        <div style="margin:auto; width: 80%; height: 53em; padding:5em;">
            [BLOCK_TEMPLATE]
            <div style="margin:1em; padding:1em; float:left; width:auto; border:1px solid lightgrey; border-radius:5px; ">
                %(TITLE)s
                - <a href="%(URL)s" target="_blank">%(LINK_TEXT)s</a>
            </div>
            [BLOCK_TEMPLATE]
            
            <a style="margin:1em; float:left; width:45%; min-width:320px; border:1px solid lightgrey; border-radius:5px;"
                href="https://docs.google.com/spreadsheets/d/1d2jBG2DD7QE2aullWTY1R2ImfHct575O/edit#gid=1214132612" target="_blank">
                <img src="img/nkensa-review-work.png" style="width:100%;"/>
            </a>
            <a style="margin:1em; float:right; width:45%; min-width:320px; border:1px solid lightgrey; border-radius:5px;"
                href="https://docs.google.com/spreadsheets/d/1d2jBG2DD7QE2aullWTY1R2ImfHct575O/edit#gid=1214132612" target="_blank">
                <img src="img/nkensa-review-personal.png" style="width:100%;"/>
            </a>

            <span style="clear:both;">&nbsp;</span>
            <span style="display:block; margin: 50em auto 10em; width:90%; max-height: 20em; border:1px solid lightgrey; border-radius:5px; text-align:center;"
                id="nkensa_vtp" data-link="https://www.vivons-maison.com/maison-de-vacances-eddie-lee">
                <img src="img/white-1050x742.jpg" alt="-" style="width:100%;" id="nkensa_vtp_img"/>
            </span>
        </div>

        <span style="clear:both;">&nbsp;</span>
        <div class="row copyright-body">
          <div class="col-md-12">
            <p class="mt-md-5  mb-md-0 text-center">
                &copy;2021 Emelit / template by <a href="https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form" target="_blank">Bootstrapious</a>
                <br/>images: <a href="https://www.pngitem.com/middle/ihohJRo_black-x-transparent-background-hd-png-download/" target="_blank">pngitem.com</a>,
                <a href="https://www.asus.com/Motherboards-Components/Motherboards/Expedition/" target="_blank">asus.com</a>
            </p>
          </div>
          <div class="col-md-6">
            <p class="credit mb-md-0 text-center text-md-right">&nbsp;</p>
            <!-- Please do not remove the backlink to us. It is part of the licence conditions. Thanks for understanding :) -->
          </div>
        </div>
      </div>
    </section>
    <!-- about end-->

    <span style="clear:both;">&nbsp;</span>

    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/lightbox2/js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.4.0/leaflet.js"> </script>
    <script src="js/front.js"></script>
    <script>
        document.getElementById('nkensa_vtp').addEventListener('click', function (evt) {
            /* triple click */
            if (evt.detail === 3) {
                document.getElementById('nkensa_vtp_img').src = "img/maison-de-luxe-vacances-vue-mer.jpg";
                document.getElementById('nkensa_vtp_img').addEventListener('click', function (evt) {
                    /* triple click */
                    if (evt.detail === 3) {
                        window.open(document.getElementById('nkensa_vtp').dataset.link);
                    }
                });
            }
        });
    </script>
  </body>
</html>
