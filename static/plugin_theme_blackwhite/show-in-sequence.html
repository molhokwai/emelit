    <script>
        let $text = $('#text')
        let lines
        let ended
        let ind = 0
        const showNext = () => {
            if(!lines){
                lines = $('#lines').val().split('\n')
            }
            let t
            if(!ended){
                if(ind<lines.length){
                    t = '<br/><br/>' + lines[ind]
                } else {
                    t = '<br/><br/>-- FIN --'
                    ended = true
                }
                $text.append(t)
                ind++
            }
        }
    </script>
